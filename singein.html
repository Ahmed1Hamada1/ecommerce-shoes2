<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Neumorphism Login Form</title>
    <link rel="stylesheet" type="text/css" href="https://demo.plantpot.works/assets/css/normalize.css">
    <link rel="stylesheet" href="https://use.typekit.net/opg3wle.css">
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>

<body>
    <div id="container">
        <div class="form-box">
            <div class="ic-account"><img src="/image/bg1.png" alt=""></div>
            <form id="login-form" name="login-form" action="#" method="post">
                <input id="email" class="login-form-input" type="email" name="your-email" placeholder="Email Address"
                    required>
                <input id="password" class="login-form-input" type="password" name="your-password"
                    placeholder="Password" required>
                    <button class="login-form-btn" type="submit"><a href="index.HTML">Login</button></a>
                    <p class="text"><a href="index.HTML">Forgot password?</a> or <a href="#">Sign up</a></a>
            </form>
        </div>
    </div>
</body>

</html>
